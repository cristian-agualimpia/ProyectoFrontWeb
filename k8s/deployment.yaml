apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app
  namespace: frontrun
spec:
  selector:
    matchLabels:
      app: front-app
  replicas: 1
  template:
    metadata:
      labels:
         app: front-app
    spec:
      imagePullSecrets:
         - name: github-secret
      containers:
         - name: front-app
           image: localhost:5000/cheeserunfront
           ports:
              - containerPort: 8080
           
---
apiVersion: v1
kind: Service
metadata:
  name: front-app-service
  namespace: frontrun
spec:
  selector:
    app: front-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
  type: NodePort