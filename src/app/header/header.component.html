<header class="w-full bg-gray-900 text-white fixed z-20">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
    <!-- Logo -->
    <div class="flex items-center space-x-4">
        <a href="#" class="text-2xl font-bold">CheeseRun</a>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        
    </div>

    <!-- BOTÓN REGRESO A INICIO/LANDING ANTES DE LOGGEARSE -->
    <nav *ngIf="verInicio" class="hidden md:flex space-x-8">
        <a href="#" class="text-gray-300 font-bold hover:text-white">Inicio</a>
    </nav>

    <!-- BOTON PARA ESCONDER BARRA DE BÚSQUEDA -->
    <div *ngIf="!verInicio">
        <button (click)="mostrarBusqueda()" class="text-gray-400 hover:text-white focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
        </svg>
    
        </button>
    </div>
    </div>
</div>

<!-- Barra de Búsqueda de Arrendatario -->
<app-barra-busqueda-arrendatario *ngIf="verBusquedaArrendatario"></app-barra-busqueda-arrendatario>
<app-barra-busqueda-arrendador *ngIf="verBusquedaArrendador"></app-barra-busqueda-arrendador>

</header>
