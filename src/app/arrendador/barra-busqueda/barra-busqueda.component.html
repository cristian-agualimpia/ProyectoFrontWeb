<div class="bg-white shadow-md p-3 rounded-lg mb-1">
    <form class="flex flex-wrap justify-between items-center">

        <!-- Campo de Lugar -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Lugar</label>
            <input type="text" placeholder="Ciudad o lugar" class="text-gray-600 p-2 border rounded w-full" required>
        </div>

        <!-- Campo de Palabras Clave -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Palabras Clave</label>
            <input type="text" placeholder="Ej. Playa, Montaña" class="text-gray-600 p-2 border rounded w-full">
        </div>

        <!-- Botón de búsqueda -->
        <div class="flex-col space-y-3 mb-1 w-full md:w-1/4">
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 w-full">Buscar</button>
            <button (click)="publicar()" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 w-full">Nueva propiedad</button>            
        </div>

    </form>
</div>
