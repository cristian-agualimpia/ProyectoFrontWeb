<div class="flex justify-center">
    <div class="w-full max-w-7xl p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-solicitud-card *ngFor="let solicitud of solicitudes"
                            [nombre]="solicitud.id !== undefined ? nombrePropiedades[solicitud.id] : ''"
                            [fechaLlegada]="solicitud.fechaLlegada"
                            [fechaPartida]="solicitud.fechaPartida"
                            [nombreArrendatario]="solicitud.id !== undefined ? nombreArrendatarios[solicitud.id] : ''"
                            [calificacionPromedio]="solicitud.id !== undefined ? calificacionesPromedio[solicitud.id] : 0"
                            [cantidadPersonas]="solicitud.cantidadPersonas"
                            [id]="solicitud.id !== undefined ? solicitud.id : 0">
        </app-solicitud-card>
      </div>
    </div>
</div>
