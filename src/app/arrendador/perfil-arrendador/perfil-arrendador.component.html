<div class="bg-red-50 p-16 rounded-lg shadow-xl max-w-7xl mx-auto flex flex-col items-center space-y-10">
    <!-- Contenedor principal mucho más grande -->
    <div class="w-full flex items-start">
        <!-- Imagen de perfil con el botón debajo -->
        <div class="w-1/4 flex flex-col items-center">
            <!-- Imagen más ancha que alta -->
            <img class="h-40 w-80 rounded border-2 border-gray-300" src="https://via.placeholder.com/400x200" alt="profile image">

            <!-- Botón Cambia Imagen (tamaño más pequeño que la imagen) -->
            <button class="mt-6 bg-red-500 text-white text-sm font-medium py-3 px-6 w-48 rounded hover:bg-red-600 transition-colors">
                CAMBIA IMAGEN
            </button>
        </div>

        <!-- Información del perfil -->
        <div class="w-3/4 pl-16">
            <div class="text-gray-700 text-lg space-y-4">
                <p><a href="#" class="text-blue-500 hover:underline">-VER CALIFICACIONES-</a></p>
                <p><a href="#" class="text-blue-500 hover:underline">-VER HISTORIAL ARRENDAMIENTOS-</a></p>
                <p><strong>Nombre:</strong> [Nombre]</p>
                <p><strong>Fecha de registro:</strong> [Fecha]</p>
                <p><strong>Usuario:</strong> [Usuario]</p>
                <p><strong>Contraseña:</strong> [Contraseña]</p>
                <p><strong>Medios de pago:</strong> [Medios]</p>
            </div>
        </div>
    </div>

    <!-- Botones en la parte inferior -->
    <div class="w-full flex justify-between mt-10">
        <!-- Botón Eliminar cuenta (más pequeño) -->
        <button class="bg-red-500 text-white text-lg font-medium py-1 px-8 w-43 rounded hover:bg-red-600 transition-colors">
            ELIMINAR CUENTA
        </button>

        <!-- Botón Guardar cambios (más pequeño) -->
        <button class="bg-green-500 text-white text-lg font-medium py-1 px-8 w-40 rounded hover:bg-green-600 transition-colors">
            GUARDAR CAMBIOS
        </button>
    </div>
</div>
