            </button>
        </div>

        <!-- Información del perfil -->
        <div class="w-3/4 pl-16">

<!-- Modal de Confirmación -->
<div id="confirmationModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-8 shadow-lg max-w-sm w-full text-center space-y-6">
        <h2 class="text-xl font-semibold text-gray-700">¿Estás seguro de que deseas eliminar tu cuenta?</h2>
        <div class="flex justify-center space-x-4">
            <button onclick="deleteAccount()" class="bg-red-500 text-white font-medium py-2 px-4 rounded hover:bg-red-600 transition-colors">Sí</button>
            <button onclick="closeModal()" class="bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded hover:bg-gray-400 transition-colors">No</button>
        </div>
    </div>
</div>

<script>
    function openModal() {
        console.log("Modal abierto"); // Esto debería aparecer en la consola
        document.getElementById('confirmationModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('confirmationModal').classList.add('hidden');
    }

    function deleteAccount() {
        // Aquí puedes agregar la lógica para eliminar la cuenta

        alert("Cuenta eliminada");
        closeModal();
    } 
</script>
