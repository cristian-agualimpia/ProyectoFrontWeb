<div class="bg-white shadow-md p-3 rounded-lg mb-1">
    <form class="flex flex-wrap justify-between items-center">

        <!-- Campo de Lugar -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Lugar</label>
            <input type="text" placeholder="Ciudad o lugar" class="text-gray-600 p-2 border rounded w-full" required>
        </div>

        <!-- Campo de Palabras Clave -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Palabras Clave</label>
            <input type="text" placeholder="Ej. Playa, Montaña" class="text-gray-600 p-2 border rounded w-full">
        </div>

        <!-- Fechas de llegada y salida -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Fecha de Llegada</label>
            <input type="date" class="text-gray-600 p-2 border rounded w-full" required>
        </div>

        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Fecha de Salida</label>
            <input type="date" class="text-gray-600 p-2 border rounded w-full" required>
        </div>

        <!-- Cantidad de Personas -->
        <div class="mb-1 w-1/2 md:w-1/4 flex items-center justify-center">
            <label class="block text-gray-700 pr-3 mb-1">Adultos</label>
            <div class="flex items-center">
                <button type="button" class="bg-gray-200 text-gray-700 px-2 rounded-l" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" value="1" min="1" class="w-12 p-2 text-gray-600 border text-center" readonly>
                <button type="button" class="bg-gray-200 text-gray-700 px-2 rounded-r" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
        </div>

        <div class="mb-1 w-1/2 md:w-1/4 flex items-center justify-center">
            <label class="block text-gray-700 pr-3 mb-1">Niños</label>
            <div class="flex items-center">
                <button type="button" class="bg-gray-200 text-gray-700 px-2 rounded-l" onclick="this.nextElementSibling.stepDown()">-</button>
                <input type="number" value="0" min="0" class="w-12 p-2 text-gray-600 border text-center" readonly>
                <button type="button" class="bg-gray-200 text-gray-700 px-2 rounded-r" onclick="this.previousElementSibling.stepUp()">+</button>
            </div>
        </div>

        <!-- Menú Desplegable de Comodidades -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Comodidades</label>
            <select class="text-gray-600 p-2 border rounded w-full">
                <option value="">Selecciona</option>
                <option value="piscina">Piscina</option>
                <option value="gimnasio">Gimnasio</option>
                <option value="parqueadero">Parqueadero</option>
                <option value="lavandería">Lavandería</option>
                <option value="wifi">Wifi</option>
            </select>
        </div>

        <!-- Calificación Promedio -->
        <div class="mb-1 w-full md:w-1/4">
            <label class="block text-gray-700 mb-1">Calificación Promedio</label>
            <select class="text-gray-600 p-2 border rounded w-full">
                <option value="">Selecciona</option>
                <option value="1">1 estrella</option>
                <option value="2">2 estrellas</option>
                <option value="3">3 estrellas</option>
                <option value="4">4 estrellas</option>
                <option value="5">5 estrellas</option>
            </select>
        </div>

        <!-- Botón de búsqueda -->
        <div class="mb-1 w-full md:w-1/4">
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 w-full">Buscar</button>
        </div>

    </form>
</div>
